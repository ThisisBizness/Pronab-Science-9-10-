<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Science Helper (Class 1-10)</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <div class="app-container">
        <header class="app-header">
            <h1>ðŸ”¬ Science Helper ðŸ’¡</h1>
            <p>Your assistant for Physics, Chemistry & Biology (up to Class 10)</p>
        </header>

        <main class="main-content">
            <form id="question-form" class="question-area">
                <label for="user-text-question">Type your question here:</label>
                <textarea id="user-text-question" name="text_question" placeholder="e.g., What is photosynthesis? or explain Newton's first law." rows="3"></textarea>

                <label for="user-image-question">Or upload an image of your question:</label>
                <input type="file" id="user-image-question" name="image_question" accept="image/png, image/jpeg, image/webp, image/heic, image/heif">
                <div id="image-preview-container" style="display:none; margin-top:10px;">
                    <img id="image-preview" src="#" alt="Image preview" style="max-width: 100%; max-height: 200px; border: 1px solid #ddd;"/>
                    <button type="button" id="remove-image-button" class="remove-image-btn">Remove Image</button>
                </div>

                <button type="submit" id="submit-button" title="Ask Question">Ask Question</button>
            </form>

            <div id="loading-indicator" class="loading-indicator" style="display: none;">
                <div class="spinner"></div>
                <p>Thinking... please wait.</p>
            </div>

            <div id="answer-section" class="answer-section" style="display: none;">
                <h2>Answer:</h2>
                <div id="answer-box" class="answer-box">
                    </div>
                </div>

            <div id="error-message" class="error-message" style="display: none;">
                </div>
        </main>

        <footer class="app-footer">
            <p></p>
        </footer>
    </div>

    <script src="/static/script.js"></script>
</body>
</html>
