<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Science Helper - Class 10</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&family=Roboto+Slab:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <div class="app-container">
        <header class="app-header">
            <h1>ðŸ”¬ Science Helper ðŸ§¬</h1>
            <p>Your assistant for Physics, Chemistry & Biology (up to Class 10)</p>
        </header>

        <main class="main-content">
            <div class="question-area">
                <textarea id="user-question" placeholder="Type your science question here..." rows="3"></textarea>
                
                <div class="image-upload-area">
                    <label for="image-upload" class="image-upload-label">Or upload an image of your question:</label>
                    <input type="file" id="image-upload" name="image-upload" accept="image/png, image/jpeg, image/webp, image/gif, image/heic, image/heif">
                    <div id="image-preview-container" style="display:none;">
                        <img id="image-preview" src="#" alt="Image Preview"/>
                        <button id="remove-image-button" title="Remove image">&times;</button>
                    </div>
                </div>
                
                <button id="submit-button" title="Submit Question">Get Answer</button>
            </div>

            <div id="loading-indicator" class="loading-indicator" style="display: none;">
                <div class="spinner"></div>
                <p>Thinking... please wait.</p>
            </div>
            
            <div id="error-message" class="error-message" style="display: none;">
                </div>

            <div class="answer-section" id="answer-section" style="display: none;">
                <h2>Answer:</h2>
                <div id="answer-box" class="answer-box">
                    </div>
                <div class="action-buttons">
                    <button id="regenerate-button" title="Explain again differently">Explain Again</button>
                    <button id="simplify-button" title="Make the explanation simpler">Make it Simpler</button>
                </div>
            </div>
        </main>

        <footer class="app-footer">
            <p></p>
        </footer>
    </div>

    <script src="/static/script.js"></script>
</body>
</html>
